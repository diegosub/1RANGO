<ion-header>

  <ion-navbar>
    <ion-title>Meus Dados</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="navcart()" class="header-btn-cart">
            <ion-icon name="cart"></ion-icon>
            <ion-badge class="carts" item-right color="danger">{{noOfItems}}</ion-badge>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="fundo">
    <div class="login">
        <ion-row>
            <img class="img" [src]="url"><br>
        </ion-row>

    </div>

    <form (ngSubmit)="onSubmit(f)" [formGroup]="dadosForm">
      <ion-row>
          <ion-col col-12>
            <ion-item>
                <ion-label>{{"Nome:"}}</ion-label>
                <ion-input type="text" name="name" id="name" placeholder="Informe seu nome" maxlength="80"
                           formControlName="name" required></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-12>
            <ion-item>
                <ion-label>{{"E-mail:"}}</ion-label>
                <ion-input type="email" name="email" id="email" placeholder="Informe seu e-mail" maxlength="100"
                           formControlName="email" required></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-12>
            <ion-item>
                <ion-label>{{"Telefone:"}}</ion-label>
                <ion-input type="text" name="telefone" id="telefone" (keyup)="tel_mask(this)" maxlength="15" placeholder="Informe seu telefone"
                           formControlName="telefone" required></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
        <!--button-->
        <div>
          <ion-row>
              <ion-col col-12>
                <button class="btn" ion-button type="submit" [disabled]="!dadosForm.valid">{{"Salvar"}}</button>
              </ion-col>
          </ion-row>
        </div>

        <br/><br/><br/>
        <ion-row>
            <ion-col style="text-align: center;" col-12>
                <a class="termo" (click)="abrirAlterarSenha()">
                    {{"ALTERAR SENHA"}}
                </a>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
