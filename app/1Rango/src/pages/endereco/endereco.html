<ion-header>

  <ion-navbar>
    <ion-title>Endere√ßos</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="navcart()" class="header-btn-cart">
            <ion-icon name="cart"></ion-icon>
            <ion-badge class="carts" item-right color="danger">{{noOfItems}}</ion-badge>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="fundo">
  <ion-row  style="padding-top: 5px;">
      <ion-col col-12>
          <button class="btn" (click)="abrirModal()">{{"Novo"}}</button>
      </ion-col>
  </ion-row>

  <ion-card *ngFor="let endereco of Enderecos" style="padding: 10px; border-radius: 10px;">

        <div style="font-family: calibri; color: gray; font-size: 16px;">
          <div style="float:left; width: 95%;">
            <img src="assets/img/location1.png" style="display:inline; height: 18px; width:21px; vertical-align: middle;"/>
            <b>{{endereco.dsEndereco}}</b>
          </div>
          <div>
            <img src="assets/img/close.jpg" (click)="deletarEndereco(endereco.idEndereco)" style="display:inline; height: 16px; width:16px; vertical-align: middle;"/>
          </div>
        </div>

        <div style="font-family: calibri; font-size: 13px; width: 100%; float: right;">
          {{endereco.dsRua}}, {{endereco.dsNumero}}
        </div>

        <div style="font-family: calibri; font-size: 13px;">
          {{endereco.dsBairro}}, {{endereco.dsCidade}}/{{endereco.siglaEstado}}
        </div>

        <div style="font-family: calibri; font-size: 13px;">
          CEP: {{endereco.dsCep}}
        </div>

  </ion-card>
</ion-content>
