<ion-header>
    <ion-navbar>
        <ion-title>{{"Contato"}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="navcart()" class="header-btn-cart">
                <ion-icon name="cart"></ion-icon>
                <ion-badge class="carts" item-right color="danger">{{noOfItems}}</ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="contact">
    <p class="contact-head">{{"Contate-nos"}}</p>
    <form (ngSubmit)="onSend(f)" #f="ngForm">
        <!--name-->
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{"Nome:"}}</ion-label>
                    <ion-input type="text" name="name" id="name" maxlength="50"
                               [(ngModel)]="user.name" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <!--email-->
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{"E-mail:"}}</ion-label>
                    <ion-input type="email" name="email" id="email" maxlength="100"
                               [(ngModel)]="user.email" required></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <!--message-->
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>{{"Mensagem:"}}</ion-label>
                    <ion-textarea rows="6" lineHeight="42" name="message" id="message" maxlength="150"
                                  [(ngModel)]="user.message" required></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <!--button-->
        <ion-row>
            <ion-col col-12>
                <button class="submit-btn" ion-button type='submit' [disabled]="!f.valid"> {{"Enviar"}}
                </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
