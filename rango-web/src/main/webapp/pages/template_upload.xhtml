<?xml version="1.0" encoding="UTF-8"?>

	<f:loadBundle basename="ApplicationResources" var="bundle"/>
			
	<h:head>

		<title>
			<h:outputText value="#{bundle.tituloAplicacao}"/>
		</title>

		<link rel="shortcut icon" href="../images/favicon.ico"/>
		
		<link rel='stylesheet prefetch' href='../css/fileupload.css'/>
		
	
	</h:head>

	<h:body>
	
		<rich:popupPanel id="panel_loading" autosized="true" modal="true" style="z-index: 100000;">
			<table>
				<tr>
					<td><h:graphicImage url="../images/ajax-loader.gif" style="border:0px; vertical-align: middle; padding: 5px;" /></td>
					<td><h:outputText value=" Aguarde..." /></td>
				</tr>
			</table>
		</rich:popupPanel>
		
		<a4j:status id="loading" onstart="#{rich:component('panel_loading')}.show();" onstop="#{rich:component('panel_loading')}.hide();" />
	
   		<div class="page-container">
   
			<div class="left-content">
			   
			   <div class="inner-content">
				<!-- header-starts -->
					<h:form id="formHeader">
						<div class="header-section">
							<div class="top_bg">
								<div class="header_top">
									<div class="top_right">
										<ul>
											<h:panelGroup id="statusEstab">
												<h:panelGroup rendered="#{sessionScope.loginUsuario.estabelecimento.fgStatus == 'A' and sessionScope.loginUsuario.estabelecimento != null}">											
													<li><a4j:commandLink action="#{estabelecimentoBean.inativarStatusEstabelecimento}" style="padding-right: 12px; " render="statusEstab"> <img src="../images/online.ico" style="width: 17px; height: 17px;"/>online </a4j:commandLink></li>| 
												</h:panelGroup>
												
												<h:panelGroup rendered="#{sessionScope.loginUsuario.estabelecimento.fgStatus != 'A' and sessionScope.loginUsuario.estabelecimento != null}">											
													<li><a4j:commandLink action="#{estabelecimentoBean.ativarStatusEstabelecimento}" style="padding-right: 12px;" render="statusEstab"> <img src="../images/offline.ico" style="width: 17px; height: 17px;"/> offline </a4j:commandLink></li>| 
												</h:panelGroup>
											</h:panelGroup>&nbsp;
											<li><h:commandLink action="#{perfilBean.preparaPerfil}" value="Perfil"/></li>|
											<li><h:commandLink action="#{loginBean.logout}" value="Sair"/></li>
										</ul>
									</div>
									<div class="top_left">										
										<h2><i class="fa fa-user"></i> &nbsp; <h:outputText value="#{sessionScope.loginUsuario.dsLogin}"/> </h2>
									</div>
										<div class="clearfix"> </div>
								</div>
							</div>
							<div class="clearfix"></div>			
						</div>
						
						<div class="header_bg">					
							<div class="header" style="background-color: #ead5b6;">
								<div class="head-t">
									<div align="center" style="padding-top: 2px;">
										<h:commandLink action="principal">
								        	<img src="../images/logo1rango.png" class="img-responsive" alt=""/>
								      	</h:commandLink>
									</div>						
								</div>
							</div>				
						</div>
						
						<div style="text-align: right; padding-right: 35px; font-size: small; padding-bottom: 5px; background-color: #ead5b6;">
						<h:outputText id="lblExpira" value="Sua sessão expira em: " />
		                <h:outputText id="contadorSessao"/>
					</div>
					</h:form>
					
					<div class="content" style="background-color: #ead5b6;">
						
						<div class="women_main" style="background-color: white;">
							<div class="grids">
								<div class="panel panel-widget forms-panel">
									<div class="forms">
										<div class=" form-grids form-grids-right">
											<div class="widget-shadow " data-example-id="basic-forms"> 
												<h:panelGroup class="form-horizontal" id="formulario"> 
													<h:panelGroup layout="block" id="panelTitle">
														<div class="form-title">
															
															<div style="float: left; width: 98%"><b>${pageTitle}</b></div>
															
															<div style="height: 16px;">
																<ui:insert name="pageIcon" />
															</div>
														</div>
														
														
													</h:panelGroup>
													<div class="form-body">
													
														<a4j:outputPanel style="width:100%;height:100%;" ajaxRendered="true">
														    <rich:messages layout="table" globalOnly="true" errorClass="alert alert-danger" infoClass="alert alert-success" warnClass="alert alert-info" id="messages"/>
														</a4j:outputPanel>
					            				  		
					            				  		<h:panelGroup layout="block" style="padding: 15px" id="pnFrm">
										                  	<ui:insert name="saveStateObjects"/>
															<ui:insert name="saveStateObjectsDefined"/>
															<ui:insert name="content"/>
															
															<ui:insert name="buttons">
																<div class="form-group">
						                        					<div class="col-sm-offset-2 col-sm-10" style="padding-top: 2px;">
											                          <ui:insert name="buttonItens"/>
											                    	</div>
									                          	</div>
															</ui:insert>
															<br/>
															<ui:insert name="list"/>
															<ui:insert name="modal"/>
														</h:panelGroup>
															
													</div>
												</h:panelGroup> 
											</div>
										</div>
									</div>	
								</div>
							</div>
						</div>
						
						
						
						<div class="fo-top-di">
							
							
							<div class="footer">								
								<div class="clearfix"> </div>
									<p>© 2017 1RANGO! Todos os direitos reservados</p>
							</div>
						</div>
					</div>			
				</div>
			</div>
				
			<div class="sidebar-menu">
				<header class="logo1">
					<a href="#" class="sidebar-icon"> <span class="fa fa-bars"></span> </a> 
				</header>
				
				<div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
		        
		        <h:form>
			        <div class="menu">
						<ul id="menu" >
							<li>
								<h:commandLink action="principal">
						        	<i class="fa fa-tachometer"></i> <span>Home</span>
				              	</h:commandLink>
							</li>
							
							<h:panelGroup rendered="#{sessionScope.loginUsuario.idGrupo == 2}">
								<li id="menu-academico" ><a href="#"><i class="fa fa-cogs"></i> <span> COnfigurações</span> <span class="fa fa-angle-right" style="float: right"></span></a>
								   <ul id="menu-academico-sub" >
								   	<li id="menu-academico-avaliacoes" ><h:commandLink action="#{configuracaoBean.preparaConfiguracao}" value="Geral"/></li>
									<li id="menu-academico-avaliacoes" ><h:commandLink action="#{uploadBean.preparaUpload}" value="Imagem"/></li>								
								  </ul>
								</li>
							
								<li id="menu-academico" ><a href="#"><i class="fa fa-file-text-o"></i> <span> Cardápio</span> <span class="fa fa-angle-right" style="float: right"></span></a>
								   <ul id="menu-academico-sub" >
								   	<li id="menu-academico-avaliacoes" ><h:commandLink action="#{segmentoBean.preparaPesquisar}" value="Segmento"/></li>
									<li id="menu-academico-avaliacoes" ><h:commandLink action="#{produtoBean.preparaPesquisar}" value="Produto"/></li>								
								  </ul>
								</li>
								
								<li>
									<h:commandLink action="#{configuracaoBean.preparaConfiguracao}">
							        	<i class="fa fa-list"></i><span> Pedidos </span>
					              	</h:commandLink>
								</li>
							</h:panelGroup>
							
							<h:panelGroup rendered="#{sessionScope.loginUsuario.idGrupo == 1}">
								<li id="menu-academico" ><a href="#"><i class="fa fa-table"></i> <span> Administração</span> <span class="fa fa-angle-right" style="float: right"></span></a>
								   <ul id="menu-academico-sub" >
								   	<li id="menu-academico-avaliacoes" ><h:commandLink action="#{cidadeBean.preparaPesquisar}" value="Cidade"/></li>
									<li id="menu-academico-avaliacoes" ><h:commandLink action="#{categoriaBean.preparaPesquisar}" value="Categoria"/></li>
									<li id="menu-academico-boletim" >   <h:commandLink action="#{estabelecimentoBean.preparaPesquisar}" value="Estabelecimento"/></li>
									<li id="menu-academico-boletim" >   <h:commandLink action="#{usuarioBean.preparaPesquisar}" value="Usuário"/></li>
									<li id="menu-academico-boletim" >   <h:commandLink action="#{bairroBean.preparaPesquisar}" value="Bairro"/></li>
								  </ul>
								</li>
							</h:panelGroup>
							
					  	</ul>
					</div>
				</h:form>
			</div>
		      
    		<div class="clearfix"></div>		
		</div>
		
		<script>
			var toggle = true;
						
			$(".sidebar-icon").click(function() {                
			  if (toggle)
			  {
				$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
				$("#menu span").css({"position":"absolute"});
			  }
			  else
			  {
				$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
				setTimeout(function() {
				  $("#menu span").css({"position":"relative"});
				}, 400);
			  }
							
				toggle = !toggle;
			});
			
			$(".sidebar-icon").click();
		</script>
				
		<script src="../js/amcharts.js"></script>	
		<script src="../js/serial.js"></script>	
		<script src="../js/light.js"></script>
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/pie-chart.js" type="text/javascript"></script>
						
		<script src="../js/jquery.nicescroll.js"></script>
		<script src="../js/scripts.js"></script>
	  	<script src="../js/bootstrap.min.js"></script>
		<script language="javascript" type="text/javascript" src="../js/jquery.flot.js"></script>
		<script src="../js/jquery.fn.gantt.js"></script>
	    <script src="../js/menu_jquery.js"></script>
	    <script src="../js/custom.js"></script>
	    <script src="../js/cep.js"></script>
		<script src="../js/jquery.maskedinput.min.js" type="text/javascript"></script>
				
		<script src='../js/fileupload.js'></script>
